{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
{% endblock %}

{% block content %}

<div class="card bg-light m-3">
    <div class="card-body">
        <p>You have completed all group investment rounds.</p>

    </div>
</div>

{% next_button %}

{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var earningsElement = document.getElementById('fourth_round_earnings');
    var groupEarnings = parseFloat(earningsElement.textContent.replace(' puntos', ''));
    earningsElement.textContent = '$' + groupEarnings.toFixed(2);

    var individualEarningsElement = document.getElementById('individual_earnings');
    var individualEarnings = groupEarnings / 2; // Assuming 2 players per group
    individualEarningsElement.textContent = '$' + individualEarnings.toFixed(2);
});
</script>
{% endblock %}
